    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background: var(--dl-color-theme-neutral-light);

        fill: var(--dl-color-theme-neutral-dark);
        .sign-up-link {
          text-decoration: none;
          color: inherit; /* initial color */
          transition: color 0.3s ease; /* smooth transition */
        }
        
        /* Change color when hovering */
        .sign-up-link:hover {
          color: #E65103;
        }
        
        /* Change color when clicked (while the mouse is pressed) */
        .sign-up-link:active {
          color: #E65103;
        }
        
      }

  <body>
      
    <link rel="stylesheet" href="../static/CSS/style.css ">
    <div>
      <link href="../static/CSS/sign-in8.css" rel="stylesheet" />
      <div class="sign-in8-container1">
        <div class="sign-in8-max-width thq-section-max-width">
          <div class="sign-in8-container2">
            <img
              alt="Sign In Image"
              src="../static/f06d748f-9167-469f-8c9a-f10cd67635671-1400w.webp"
              class="sign-in8-sign-up-image thq-img-ratio-4-6"
            />
            <div class="sign-in8-container3">
              <div class="sign-in8-container4 thq-section-padding">
                <img
                  alt="Company Logo"
                  src="../static/download1-200h.webp"
                  class="sign-in8-image"
                />
                <h2>
                  <fragment class="sign-in8-fragment2">
                    <h2 class="sign-in8-text22 thq-heading-2">Start today</h2>
                  </fragment>
                </h2>
                <p>
                  <fragment class="sign-in8-fragment3"></fragment>
                </p>
                <p class="sign-in8-text23 thq-body-large">
                  <span>
                    Access your account to monitor real-time scanning results
                    and manage your online protection.
                  </span>
                  <span></span>
                </p>

                <p></p>
              </div>
            </div>
          </div>
          <div class="sign-in8-form-root thq-section-padding">
            <div class="sign-in8-container5">
              <p class="sign-in8-text12 thq-body-large">
                Don't have an account? 
                <a href="{% url 'Signup' %}" class="sign-up-link">Sign up</a>
              </p>
              
            </div>
            <div class="sign-in8-form1">
              <h2>
                <fragment class="sign-in8-fragment4">
                  <h2 class="sign-in8-text26 thq-heading-2">
                    Sign In for Phishing Detection Service
                  </h2>
                </fragment>
              </h2>
              <div class="sign-in8-container6">
                <button class="sign-in8-button1 thq-button-outline">
                  <svg
                    viewBox="0 0 877.7142857142857 1024"
                    class="sign-in8-icon1"
                  >
                    <path
                      d="M713.143 73.143c90.857 0 164.571 73.714 164.571 164.571v548.571c0 90.857-73.714 164.571-164.571 164.571h-107.429v-340h113.714l17.143-132.571h-130.857v-84.571c0-38.286 10.286-64 65.714-64l69.714-0.571v-118.286c-12-1.714-53.714-5.143-101.714-5.143-101.143 0-170.857 61.714-170.857 174.857v97.714h-114.286v132.571h114.286v340h-304c-90.857 0-164.571-73.714-164.571-164.571v-548.571c0-90.857 73.714-164.571 164.571-164.571h548.571z"
                    ></path>
                  </svg>
                  <span class="thq-body-small">Continue with Facebook</span>
                </button>
                <button class="sign-in8-button2 thq-button-outline">
                  <svg
                    viewBox="0 0 860.0137142857142 1024"
                    class="sign-in8-icon3"
                  >
                    <path
                      d="M438.857 449.143h414.286c4 22.286 6.857 44 6.857 73.143 0 250.286-168 428.571-421.143 428.571-242.857 0-438.857-196-438.857-438.857s196-438.857 438.857-438.857c118.286 0 217.714 43.429 294.286 114.857l-119.429 114.857c-32.571-31.429-89.714-68-174.857-68-149.714 0-272 124-272 277.143s122.286 277.143 272 277.143c173.714 0 238.857-124.571 249.143-189.143h-249.143v-150.857z"
                    ></path>
                  </svg>
                  <span class="thq-body-small">Continue with Google</span>
                </button>
              </div>
              <div class="sign-in8-divider1">
                <div class="sign-in8-divider2"></div>
                <p class="thq-body-large">OR</p>
                <div class="sign-in8-divider3"></div>
              </div>
              <form class="sign-in8-form2" method="post" action="">
                {% csrf_token %} 
                <div class="sign-in8-email">
                  <label for="thq-sign-in-8-email" class="thq-body-large">Email</label>
                  <input
                    type="email"
                    id="thq-sign-in-8-email"
                    name="email"
                    required
                    placeholder="Email address"
                    class="sign-in8-textinput1 thq-input thq-body-large"
                  />
                </div>
                <div class="sign-in8-password">
                  <div class="sign-in8-textfield">
                    <div class="sign-in8-container7">
                      <label for="thq-sign-in-8-password" class="thq-body-large">Password</label>
                      <div class="sign-in8-hide-password" id="toggle-password">
                        <img
                          id="password-toggle-icon"
                          src="../static/eye-crossed_3917175.png" 
                          alt="Show/Hide Password"
                          style="width: 20px; height: 20px; cursor: pointer;"
                        />
                        <span class="thq-body-small">Show</span>
                      </div>
                    </div>
                    <input
                      type="password"
                      id="thq-sign-in-8-password"
                      name="password"
                      required
                      placeholder="Password"
                      class="sign-in8-textinput2 thq-input thq-body-large"
                      minlength="8"  
                     /> 
                  </div>
                  <a
                    href="https://teleporthq.io/"
                    target="_blank"
                    rel="noreferrer noopener"
                    class="sign-in8-link thq-body-small"
                  >
                    Forgot password
                  </a>
                </div>
              
                <!-- Submit button should be inside the form -->
                <button type="submit" class="sign-in8-button3 thq-button-filled">
                  <span>
                    <fragment class="sign-in8-fragment1">
                      <span class="sign-in8-text21 thq-body-small">Sign In</span>
                    </fragment>
                  </span>
                </button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <style>
      /* Styles for the Show/Hide password image */
      #password-toggle-icon {
          width: 24px;  /* Set the width of the eye icon */
          height: 24px; /* Set the height of the eye icon */
          cursor: pointer; /* Make the icon clickable */
          display: inline-block; /* Ensure it aligns nicely next to text */
          vertical-align: middle; /* Align it vertically with other elements */
          transition: opacity 0.2s ease; /* Smooth transition for opacity */
      }
  
      #password-toggle-icon:hover {
          opacity: 0.7; /* Add a hover effect to indicate interactivity */
      }
  
      .sign-in8-hide-password {
          display: flex; /* Flexbox for aligning items */
          align-items: center; /* Align the icon and text vertically */
      }
  
      .sign-in8-hide-password span {
          margin-left: 8px; /* Add some space between the icon and the text */
          font-size: 14px; /* Set the font size for the text */
      }
  </style>
  
  <!-- Add this JavaScript at the end of your <body> section -->
  <script>
      const passwordField = document.getElementById('thq-sign-in-8-password');
      const togglePassword = document.getElementById('toggle-password');
      const passwordIcon = document.getElementById('password-toggle-icon');
      const passwordText = togglePassword.querySelector('span');
  
      togglePassword.addEventListener('click', function () {
          // Toggle between password and text field type
          if (passwordField.type === 'password') {
              passwordField.type = 'text';
              passwordText.textContent = 'Hide'; // Change text to "Hide"
              passwordIcon.src = "../static/eye_3917159.png"; // Change to "eye open" image
          } else {
              passwordField.type = 'password';
              passwordText.textContent = 'Show'; // Change text to "Show"
              passwordIcon.src = "../static/eye-crossed_3917175.png"; // Change to "eye closed" image
          }
      });
  </script>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
